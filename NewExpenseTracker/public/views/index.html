<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="styles.css">
     
    <title>Expense Tracker </title>
</head>

<body>
    
    <header>
        <h2>Expense Tracker</h2>
    </header>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
            </div>
        </div>
        
            <div>
                <div id = "message" > 
                <button id = 'rzp-button1' class="premium-user-container">Buy Premium</button>
                </div>
                <div id = 'premDiv'>
                
                <div>
                     <ul id = "leaderboard" class = "list"> </ul>
                          <!-- <li>
                          </li> 
                          <li>
                          </li>  -->                    
                </div>
            </div>
            </div>            

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Add new transaction</h3>
        <form id="form">
            
            <div class="form-control">
                <label for="amount">Amount <br />
                </label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
        
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." />
            </div>

            <div class="form-control">
                <label for="text">Category</label>
                        
                <select name="category" id="categ" >
                    <option value="" disabled selected>Choose category...</option>
                    <option value="food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="travel">Travel</option>
                    <option value="salary">Salary</option>
                    <option value="rent">Rent</option>
                    <option value="rent">Gym</option>
                </select>

            </div>

            <button class="btn">Add transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
